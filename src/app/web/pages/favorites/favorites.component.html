<section class="whishList">
  <app-heading textHeading="my Wishlist" />

  <div *ngIf="wishlist.length !== 0, else emptyList"
    class="whishList-content">

    <ul class="whishList-list">
      <li *ngFor="let li of wishlist"
        class="whishList-item">
        <div class="whishList-product">
          <a class="whishList-link"
            [routerLink]="'/productView/' + li.id "
            [attr.aria-label]="'Go to see more details about ' + li.title">
            <img class="whishList-img"
              [ngSrc]="li.thumbnail"
              [alt]="li.title"
              fill
            />
          </a>
          <p class="whishList-name" [title]="li.title">
            {{li.title}}
          </p>
        </div>

        <app-monochrome-btn dataBtn="remove "
          (click)="removeItem(li)">
          <svg
            width="24"
            height="24"
            fill="currentColor"
            fill-rule="evenodd"
            stroke-linejoin="round"
            stroke-miterlimit="2"
            viewBox="0 0 24 24"><path d="m20.015 6.506h-16v14.423c0 .591.448 1.071 1 1.071h14c.552 0 1-.48 1-1.071 0-3.905 0-14.423 0-14.423zm-5.75 2.494c.414 0 .75.336.75.75v8.5c0 .414-.336.75-.75.75s-.75-.336-.75-.75v-8.5c0-.414.336-.75.75-.75zm-4.5 0c.414 0 .75.336.75.75v8.5c0 .414-.336.75-.75.75s-.75-.336-.75-.75v-8.5c0-.414.336-.75.75-.75zm-.75-5v-1c0-.535.474-1 1-1h4c.526 0 1 .465 1 1v1h5.254c.412 0 .746.335.746.747s-.334.747-.746.747h-16.507c-.413 0-.747-.335-.747-.747s.334-.747.747-.747zm4.5 0v-.5h-3v.5z" fill-rule="nonzero"/>
          </svg>
        </app-monochrome-btn>
      </li>
    </ul>

    <app-gradient-btn (click)="addShoppingCart(wishlist)"
      dataBtn="All to cart"/>

  </div>
</section>

<!-- si no hay items en la lista -->
<ng-template #emptyList>
  <app-empty-section >
    There are no products on your wish list
  </app-empty-section>
</ng-template>
