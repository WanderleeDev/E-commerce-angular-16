<section class="whishList">
  <!-- <app-heading /> -->
  <div *ngIf="whishList.length !== 0, else emptyList"
    class="whishList-content">
    <ul class="whishList-list">
      <li class="whishList-item">
        <div class="whishList-product">
          <img class="whishList-img"
            src="../../../../assets/img/default.png"
            alt="WishList item 1"
          />
          <p class="whishList-name">
            Wishlist item 1
          </p>
        </div>
        <button class="whishList-btnRemove">
          <svg clip-rule="evenodd"
            width="24"
            height="24"
            fill-rule="evenodd"
            stroke-linejoin="round"
            stroke-miterlimit="2"
            viewBox="0 0 24 24"><path d="m20.015 6.506h-16v14.423c0 .591.448 1.071 1 1.071h14c.552 0 1-.48 1-1.071 0-3.905 0-14.423 0-14.423zm-5.75 2.494c.414 0 .75.336.75.75v8.5c0 .414-.336.75-.75.75s-.75-.336-.75-.75v-8.5c0-.414.336-.75.75-.75zm-4.5 0c.414 0 .75.336.75.75v8.5c0 .414-.336.75-.75.75s-.75-.336-.75-.75v-8.5c0-.414.336-.75.75-.75zm-.75-5v-1c0-.535.474-1 1-1h4c.526 0 1 .465 1 1v1h5.254c.412 0 .746.335.746.747s-.334.747-.746.747h-16.507c-.413 0-.747-.335-.747-.747s.334-.747.747-.747zm4.5 0v-.5h-3v.5z" fill-rule="nonzero"/></svg>
          <span>
            Remove
          </span>
        </button>
      </li>
    </ul>

    <button class="whishList-btnRemove whishList-btnAll">
      All to cart
    </button>
  </div>

</section>

<ng-template #emptyList>
  <figure class="emptyList">
    <!-- <app-empty-shopping-cart /> -->
    <figcaption class="emptyList-title">
      There are no products on your wish list
    </figcaption>
  </figure>
</ng-template>
