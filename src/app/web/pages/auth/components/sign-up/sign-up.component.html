<section>
  <app-heading textHeading="SignUp"/>

  <form>

    <p>Enter your username and password below to login to your account</p>

    <div>
      
      <label for="username">
        Username
        <input id="username"
          placeholder="Username"
          required=""
          type="text"/>
      </label>
      <div>
        <label for="password">
          Password
        </label>
        <input id="password"
          required=""
          type="password"/>
      </div>
      <app-gradient-btn dataBtn="Sign up" pathLink="/home"/>

      <a routerLink="../login"
        rel="noopener noreferrer">
        I already have an account
      </a>
    </div>
  </form>
</section>
