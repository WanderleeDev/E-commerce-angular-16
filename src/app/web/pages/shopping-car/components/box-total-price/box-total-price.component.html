<div class="totalPrice">

  <div *ngFor="let data of orderSummary | keyvalue; let i = index"
    class="totalPrice-subContainer">
    <span class="totalPrice-data totalPrice-data--bold">
      {{data.key}}
    </span>

    <span *ngIf="i !== 1; else tax"
      class="totalPrice-data totalPrice-data--firstLetter">
      {{data.value | currency}}
    </span>

    <ng-template #tax>
      <span class="totalPrice-data">{{data.value}} %</span>
    </ng-template>
  </div>

</div>
