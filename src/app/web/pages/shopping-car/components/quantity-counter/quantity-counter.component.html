<div class="counter">
  <span class="counter-number">
    Quantity: <span>{{totalProduct}}</span>
  </span>

  <div class="counter-controls">
    <button (click)="incrementQuantity(productId)" class="counter-btn counter-btn-add" type="button">+</button>

    <button (click)="decrementQuantity(productId)" class="counter-btn counter-btn-rest" type="button">-</button>
  </div>
</div>
