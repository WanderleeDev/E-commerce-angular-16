<section class="productData">

  <header class="productData-header">
    <h2 class="productData-title">
      {{product.title }}
    </h2>

    <app-rating [rating]="product.rating"/>
  </header>

  <app-price-panel [dataPanel]="{
    price: product.price,
    discount: product.discountPercentage
  }" />

  <app-btn-shop (click)="addToCart()"/>

</section>
