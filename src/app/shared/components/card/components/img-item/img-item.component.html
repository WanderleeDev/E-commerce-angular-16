<figure class="productCard">
  <a class="productCard-link"
    aria-label="More Product Details"
    title="More Product Details"
    [routerLink]="['/productView', product.id]">

    <img class="productCard-img"
      *ngIf="product.thumbnail; else errorImage"
      (error)=" errorImgHandler($event)"
      [ngSrc]="product.thumbnail"
      fill
      priority
      [alt]="product.title">

    <figcaption class="productCard-name">
      {{product.title}}
    </figcaption>
  </a>

  <button class="productCard-btn"
  [class.myFavoriteProduct]="hasFavoriteProduct"
    (click)="favoriteHandler()"
    title="add favorite"
    type="button">
    <app-heart-icon />
  </button>
</figure>

<ng-template #errorImage>
  <img ngSrc="assets/img/default.png"
    class="productCard-img"
    alt="image error"
    fill>
</ng-template>
